<!DOCTYPE html>
<html lang="en">
<head>
    <title>TanieSuby.eu</title>
    <link rel="icon" href="../logo_sq.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" CONTENT="Tańsze subskrypcje na platformie twitch.tv">
    <link href="../fonts/stylesheet.css" rel="stylesheet">
    <link href="../assets/alerts/alerts.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="alertContainer">
        <div class="alertBox">
            <div class="alertH">
                heading
            </div>
            <div class="alertP">
                alert text
            </div>
            <button class="alertButton">Zamknij</button>
        </div>
    </div>
    <div class="cotainer">
        <div class="loginBox">
            <div class="loginTitle">
                <span style="color: #9c5aff; font-size: 32px;">TanieSuby</span><br>Admin panel
            </div>
            <label for="loginInput">Login</label>
            <input id="loginInput" type="text" required>
            <label for="loginPassword">Hasło</label>
            <input id="loginPassword" type="password" required>
            <button id="loginButton">Zaloguj się</button>
        </div>
    </div>
    <script src="../assets/alerts/alerts.js"></script>
    <script src="adminLogin.js"></script>
</body>
</html>
