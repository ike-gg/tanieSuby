      <div class="mainMenu" id="kupony" style="display: none">
        <button class="mainMenuButton">Stwórz nowy kupon</button>
        <div id="createCoupon" style="display: none">
          <div class="createCouponBlock">
            <label for="newCouponCode">Kod kuponu:</label>
            <input
              type="text"
              id="newCouponCode"
              placeholder="Tutaj kod kuponu"
              class="credentialsCoupon"
            />
            <label for="newCouponDiscount">Znizka ktora daje kupon:</label>
            <input
              min="0"
              max="100"
              type="number"
              id="newCouponDiscount"
              placeholder="Znizka w % (od 1% do ~80%)"
              class="credentialsCoupon"
            />
            <label for="newCouponUsesCount">Liczba uzyc kodu</label>
            <input
              type="number"
              id="newCouponUsesCount"
              placeholder="Liczba uzyc kodu (od 1 do x)"
              class="credentialsCoupon"
            />
          </div>
          <div class="createCouponBlock">
            Produkty dla których kupon będzie dostępny:<br />
            <hr />
            <label for="selectCuponForProduct0" class="selectCuponForProduct">
              <input
                id="selectCuponForProduct0"
                class="selectCuponForProductInput"
                type="checkbox"
                data-product="0"
              />
              1 Tier 1 Miesiac
            </label>
            <label for="selectCuponForProduct1" class="selectCuponForProduct">
              <input
                id="selectCuponForProduct1"
                class="selectCuponForProductInput"
                type="checkbox"
                data-product="1"
              />
              1 Tier 3 Miesiac
            </label>
            <label for="selectCuponForProduct2" class="selectCuponForProduct">
              <input
                id="selectCuponForProduct2"
                class="selectCuponForProductInput"
                type="checkbox"
                data-product="2"
              />
              1 Tier 6 Miesiac
            </label>
            <label for="selectCuponForProduct3" class="selectCuponForProduct">
              <input
                id="selectCuponForProduct3"
                class="selectCuponForProductInput"
                type="checkbox"
                data-product="3"
              />
              1 Tier 12 Miesiac
            </label>
            <label for="selectCuponForProduct4" class="selectCuponForProduct">
              <input
                id="selectCuponForProduct4"
                class="selectCuponForProductInput"

                data-product="5"
              />

          </div>
          <button id="createCouponButton">STWÓRZ KUPON</button>
        </div>
